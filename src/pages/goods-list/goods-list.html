<ion-header>
  <ion-navbar>
    <ion-title>{{goodsType.title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list id="listBorder">
    <ion-item (click)="goodsDetail(goods)" *ngFor="let goods of listGoods">
      <ion-avatar item-left>
        <img src="{{goods.firstImage}}" alt="">
      </ion-avatar>
      <h2>{{goods.goodsDesc}}</h2>
      <p>
        <em>
          <b>¥<i>{{goods.money}}</i></b>
          <span>{{goods.userBuyNum}}人付款</span>
        </em>
        <span><ion-icon name="ios-more"></ion-icon></span>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
